    <script>
        jQuery(document).ready(function ($) {
            $('[id^=carousel-selector-]').click(function () {
                var id = this.id.substr(this.id.lastIndexOf("-") + 1);
                var id = parseInt(id);
                $('.thumbnail').removeClass('active');
                $(this).addClass('active');
                $('#main-slider').carousel(id);
            });
        }); </script>
